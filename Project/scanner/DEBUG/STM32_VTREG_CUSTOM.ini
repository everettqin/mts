// Start Address of Perpherals
DEFINE LONG REG_PERPHERALS
REG_PERPHERALS = 0x40000000

// offset of GPIO
DEFINE LONG REG_GPIO
REG_GPIO = 0x00020000

// offset of IDR
DEFINE LONG IDR
IDR = 0x10

// offset of AFRL
DEFINE LONG AFRL
AFRL = 0x20

// offset of AFRH
DEFINE LONG AFRH
AFRH = 0x24

DEFINE LONG port_a
DEFINE LONG port_b
DEFINE LONG port_c
DEFINE LONG port_d
DEFINE LONG port_e

PORT_A = REG_PERPHERALS + REG_GPIO + IDR + 0x0000
PORT_B = REG_PERPHERALS + REG_GPIO + IDR + 0x0400
PORT_C = REG_PERPHERALS + REG_GPIO + IDR + 0x0800
PORT_D = REG_PERPHERALS + REG_GPIO + IDR + 0x0C00
PORT_E = REG_PERPHERALS + REG_GPIO + IDR + 0x0D00

